<!-- Step 2b: Add noscript -->
<noscript>
  <div class="container">
    <div class="card-panel blue lighten-2">
      <h5 class="header">JavaScript Required</h5>
      <hr/>
      <p>
        We're sorry, but our application doesn't work properly without JavaScript enabled.
      </p>
    </div>
  </div>
</noscript>
<!-- Step 2b: Add noscript -->

<!-- Step 2c: Add offline indication -->
<div id="online-status" class="white-text red accent-3"></div>
<script>
  window.addEventListener('load', function() {

    function updateOnlineStatus(event) {
      const status = (navigator.onLine) ? "online" : "offline";
      const message = (navigator.onLine) ? "" : "<div class='row'><div class='col sm12 white-text'>You are offline. Your work would get synced once you are online</div></div>";
      $('body').removeClass('online').removeClass('offline').addClass(status);
      document.querySelector('#online-status').innerHTML = message;
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  });
</script>
<!-- Step 2c: Add offline indication -->

<section id="itunes-search"></section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!-- Step 1a: Register service worker  -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        // Registration was successful
        console.log('%c ServiceWorker registration successful', 'color: #00ab07');
      }, function (err) {
        // registration failed :(
        console.log('%c ServiceWorker registration failed', 'color: #ca0d2c');
        console.log(err)
      });
    });
  }
</script>
<!-- Step 1a: Register service worker  -->

</body>
