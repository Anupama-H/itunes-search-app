<div class="container login">
    <h5 class="login__title">Please, login / Signup into your account</h5>
    <div class="z-depth-1 grey lighten-4 row form-container">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate">
                        <label for="password" data-error="wrong" data-success="right">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="btn-signup" class="col s5 offset-s1 cyan lighten-1 btn waves-effect waves-light">Signup
                    </button>
                    <button id="btn-login" class="col s5 offset-s1 cyan lighten-1 btn waves-effect waves-light">Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
