<div className="list-wrapper">
    {{#each data}}
    <div className="card-wrapper">
        <div className="card">
            <div className="card-image waves-effect waves-block waves-light">
            <img
                alt="img"
                className="activator"
                src="{{artworkUrl100}}"
            />
            </div>
            <div className="card-content">
            <span className="card-title activator grey-text text-darken-4">{{trackName}}<i className="material-icons right">more_vert</i></span>
            <p>
                <a target="_blank" href="{{trackViewUrl}}">
                more
                </a>
            </p>
            </div>
            <div className="card-reveal">
            <span className="card-title grey-text text-darken-4">{{trackName}}<i className="material-icons right">close</i></span>            
            </div>
        </div>
    </div>
    {{/each}}
</div>
